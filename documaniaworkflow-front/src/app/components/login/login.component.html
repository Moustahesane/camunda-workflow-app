
    <nav class="navbar navbar-light navbar-expand-lg fixed-top  clean-navbar" style="     height: 80px; background-color: #021048;">
        <div class="container">
           
               
                
        </div>
    </nav><br><br>
    <div>
        <main class="page login-page">
            <section class="clean-block clean-form dark" style="    padding-bottom: 65px;">
                <div class="container" style="margin-top: 2.1em;">
                    <div class="block-heading pt-3">
                        <img src="assets/logo/logo-documania-certify-no-bg.png" style="height: 180px;margin: 15px 1px;" alt="Documania certify logo">
                    </div>
                    <form style="border-radius: 20px;" class="rounded-2" *ngIf="component==='signin'"> 
                        <div class="form-group">
                        <div *ngIf="invalidLogin" class="alert alert-danger">
                            {{errorMessage}}
                        </div>
                        <div *ngIf="loginSuccess" class="alert alert-success">
                            {{successMessage}}
                        </div>
                        <label for="username">Nom d'utilisateur : </label>
                        <input class="form-control item" [(ngModel)]="username" type="text" [ngModelOptions]="{standalone: true}" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe : </label>
                        <input class="form-control" type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" id="password" >
                    </div>
                    <button class="btn btn-primary btn-block" (click)="handleLogin()"> <i class="fas fa-sign-in-alt"></i> Se connecter</button>
                    <button class="btn btn-outline-primary btn-block" (click)="resetPass()">Mot de passe oublié</button>

                </form>
                    <form style="border-radius: 20px;" class="rounded-2" *ngIf="component==='forgetpass'"> 
                        <div class="form-group">
                        <div *ngIf="invalidLogin" class="alert alert-danger">
                            {{errorMessage}}
                        </div>
                        <div *ngIf="loginSuccess" class="alert alert-success">
                            {{successMessage}}
                        </div>
                        <label for="username">Nom d'utilisateur ou email : </label>
                        <input class="form-control item" [(ngModel)]="username" type="text" [ngModelOptions]="{standalone: true}" id="username" name="username">
                    </div>

                    <button class="btn btn-primary btn-block" (click)="handleLogin()"> <i class="fas fa-sign-in-alt"> </i>Se connecter</button>
                    <button class="btn btn-outline-primary btn-block" (click)="resetPass()">{{this.component === 'forgetpass' ? 'Réinitialiser le mot de passe' : 'Mot de passe oublié ?'}}</button>

                </form>
                
            </div>
        </section>
    </main>
    <footer class="page-footer dark" style="padding-top: 2.5em;    bottom: 0;
    position: absolute;
    width: 100%;">
        <div class="footer-copyright">
            <p>© 2020 VevioSys</p>
        </div>
    </footer>

</div>
